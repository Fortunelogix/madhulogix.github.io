<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI DBA â€” Security Vulnerability Scanner | Fortune Logix</title>
  <link rel="stylesheet" href="css/ai-dba-demo.css">
</head>
<body>
  <!-- same header -->
  <header class="site-header"> ...same header... </header>

  <main style="max-width:1100px;margin:28px auto;padding:0 20px">
    <section class="card">
      <h1>Security Vulnerability Scanner (Demo)</h1>
      <p class="muted">Upload a sample config or pick common checks. Demo highlights vulnerabilities and recommendations.</p>

      <div style="display:flex;gap:18px;flex-wrap:wrap;margin-top:14px">
        <div style="flex:1;min-width:320px">
          <label style="display:block;margin-bottom:8px">Scan preset</label>
          <select id="scan-preset">
            <option value="quick">Quick security check</option>
            <option value="full" selected>Full scanner (demo)</option>
            <option value="compliance">Patch & compliance</option>
          </select>

          <label style="display:block;margin-top:12px">Upload sample DB config (optional)</label>
          <input id="cfg-file" type="file" accept=".txt,.conf,.json">

          <div style="margin-top:14px">
            <button id="run-scan" class="btn-primary">Run Security Scan (demo)</button>
            <button id="clear-scan" class="btn-ghost" style="margin-left:8px">Reset</button>
          </div>
        </div>

        <aside style="width:420px;min-width:280px">
          <div class="card" style="padding:14px">
            <h4>Scan Summary</h4>
            <div id="scan-summary" class="muted">No scan run yet.</div>
            <div style="margin-top:12px">
              <button id="download-report" class="btn-ghost" style="display:none">Download Report</button>
            </div>
          </div>
        </aside>
      </div>

      <div id="scan-results" style="margin-top:16px;display:none">
        <div class="card">
          <h3>Findings</h3>
          <ul id="findings-list"></ul>
          <h4>Recommendations</h4>
          <ol id="rec-list"></ol>
        </div>
      </div>
    </section>
  </main>

  <script src="js/ai-dba-security-demo.js"></script>
</body>
</html>
